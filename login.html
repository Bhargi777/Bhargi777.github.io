<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .loginpage {
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            background-image: url(https://images.unsplash.com/photo-1451337516015-6b6e9a44a8a3?w=900&auto=format&fit=crop&q=60);
            background-size: cover;
            background-position: bottom;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 50px;
        }

        .tagline {
            color: #fff;
            max-width: 850px;
            font-size: 50px;
            font-weight: 600;
            line-height: 1.0;
            transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
        }

        .wrapper {
            width: 420px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(2px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center;
        }

        .form-container {
            position: relative;
            height: 450px;
        }

        .form-container form {
            position: absolute;
            width: 100%;
            transition: transform 0.5s ease-in-out;
        }

        #signup-form {
            transform: translateY(100%);
            opacity: 0;
            position: absolute;
            width: 100%;
        }
        #login-form {
            position: relative;
            width: 100%;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 30px;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1); 
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 20px 45px 20px 20px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: white;
            color: black;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 25px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.5);
            color: #fff;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .google-btn {
            background: transparent;
            color: #fff;
            border: 1px solid white;

        }

        .apple-btn {
            background: transparent;
            color: #fff;
            border: 1px solid white;
        }

        .social-btn i {
            font-size: 20px;
            margin-right: 10px;
        }

        .social-btn:hover {
            opacity: 0.8;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .move-left {
            transform: translateX(-50px);
            opacity: 0;
        }

        .move-right {
            transform: translateX(50px);
            opacity: 0;
        }

        .fade-in {
            transform: translateX(0);
            opacity: 1;
        }

    </style>
</head>
<body class="loginpage">
    <div class="tagline fade-in" id="tagline">
        <p>Elevate your travel—no limits, just unforgettable moments.</p>
    </div>
    <div class="wrapper">
        <div class="form-container">
            <form id="login-form" action="firstpage.html">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Email or Phone" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
<!--                 
                <button class="social-btn google-btn">
                    <i class='bx bxl-google'></i>Login with Google
                </button>
                <button class="social-btn apple-btn">
                    <i class='bx bxl-apple'></i>Login with Apple
                </button> -->

                <div class="register-link">
                    <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign up</a></p>
                    <a href="forgotpass.html">Forgot Password?</a>
                </div>
            </form>

            <form id="signup-form" action="sample.html">
                <h1>Sign Up</h1>
                <div class="input-box">
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="register-link">
                    <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function toggleForms() {
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const tagline = document.getElementById("tagline");

    if (signupForm.style.opacity === "1") {
        loginForm.style.transform = "translateY(0%)";
        loginForm.style.opacity = "1";
        signupForm.style.transform = "translateY(100%)";
        signupForm.style.opacity = "0";

        setTimeout(() => {
            signupForm.style.position = "absolute";
            loginForm.style.position = "relative";
        }, 500);

        tagline.classList.remove("fade-in");
        tagline.classList.add("move-left");

        setTimeout(() => {
            tagline.innerHTML = "Elevate your travel—no limits, just unforgettable moments.";
            tagline.classList.remove("move-left");
            tagline.classList.add("fade-in");
        }, 600);
    } else {
        loginForm.style.transform = "translateY(-100%)";
        loginForm.style.opacity = "0";
        signupForm.style.transform = "translateY(0%)";
        signupForm.style.opacity = "1";
        signupForm.style.position = "relative";
        loginForm.style.position = "absolute";

        tagline.classList.remove("fade-in");
        tagline.classList.add("move-right");

        setTimeout(() => {
            tagline.innerHTML = "Join us and start planning your next adventure!";
            tagline.classList.remove("move-right");
            tagline.classList.add("fade-in");
        }, 600);
    }
}
        
    </script>
</body>
</html>
