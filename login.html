<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="loginpage">
    <div class="tagline">
        <p>Elevate your travelâ€”no limits, just unforgettable moments.</p>
    </div>
    <div class="wrapper">
        <form action="index.html">
            <h1>
                Podham..!!!
            </h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forget">
                <label>
                    <input type="checkbox" name="remember" required>
                    Remember Me
            <div class="remember-forget">
                <a href="forgotpass.html" class="forget">Forgot password</a>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="divider">or</div>
        <div class="social-buttons">
            <button><a href="sample.html">Sign in with Phone Number</a></button>
            <button onclick="openGooglePopup()">Sign in with Google</button>
            <button onclick="openApplePopup()">Sign in with Apple</button>
        </div>
        <div class="register-link">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
    <script>
        function openGooglePopup() {
            let popup = window.open(
                "google-login.html",  // Replace with your actual Google OAuth URL
                "GoogleSignIn",
                "width=500,height=600,left=100,top=100"
            );
            
            if (!popup) {
                alert("Popup blocked! Please allow pop-ups for this site.");
            }
        }
        function openApplePopup() {
            let popup = window.open(
                "apple-login.html", 
                "AppleSignIn",
                "width=500,height=600,left=100,top=100"
                );
        }
    </script>

   
</body>
</html>
