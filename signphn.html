<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .loginpage {
            padding-top: 200px;
            padding-right: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 70vh;
            background-image: url(https://images.unsplash.com/photo-1451337516015-6b6e9a44a8a3?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzYxfHx0cmF2ZWx8ZW58MHx8MHx8fDA%3D);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .tagline {
            color: #fff;
            max-width: 850px;
            font-size: 50px;
            font-weight: 600;
            line-height: 1.5;
            padding-left: 50px;
            padding-bottom: 70px;
        }

        .wrapper {
            width: 420px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .wrapper:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 20px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 20px 45px 20px 20px;
        }

        .input-box input::placeholder {
            color: #fff;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .wrapper .btn {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
            margin-top: 10px;
        }

        .wrapper .btn:hover {
            background: rgba(255, 255, 255, 0.5);
            color: #fff;
        }

        .register-link {
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0 15px;
        }

        .register-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link p a:hover {
            text-decoration: underline;
        }

        #otp-box {
            display: none;
        }
    </style>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="loginpage">
    <div class="tagline">
        <p>Experience seamless travel planning with just a phone number.</p>
    </div>
    <div class="wrapper">
        <form id="login-form">
            <h1>Login with Phone</h1>
            <div class="input-box">
                <label for="phone"></label>
                <input type="tel" id="phone" placeholder="Phone Number" pattern="[0-9]{10}" required maxlength="10">
                <i class='bx bxs-phone'></i>
            </div>
            <button type="button" class="btn" id="send-otp">Send OTP</button>

            <div id="otp-box">
                <div class="input-box">
                    <label for="otp"></label>
                    <input type="text" id="otp" placeholder="Enter OTP" pattern="[0-9]{6}" required maxlength="6">
                    <i class='bx bx-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Verify OTP</button>
            </div>
        </form>

        <div class="register-link">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    <script>
        document.getElementById('send-otp').addEventListener('click', function() {
            var phoneInput = document.getElementById('phone').value;
            var sendOtpBtn = document.getElementById('send-otp');
            var otpBox = document.getElementById('otp-box');

            if (phoneInput.length === 10) {
                sendOtpBtn.style.display = 'none'; 
                otpBox.style.display = 'block'; 
                alert('Please enter a valid 10-digit phone number.');
            }
        });
    </script>
</body>
</html>
