<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
  
      body {
        background-image: url(IMG_1325.JPG);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-size: cover;
        background-position: center;
      }
  
      .signup-container {
        width: 400px;
        padding: 30px 40px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        text-align: center;
      }
  
      .signup-container h1 {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
      }
  
      .signup-container p {
        font-size: 14px;
        color: white;
        margin-bottom: 20px;
      }
  
      .input-box {
        position: relative;
        width: 100%;
        height: 50px;
        margin-bottom: 20px;
      }
  
      .input-box input {
        width: 100%;
        height: 100%;
        background: transparent;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 30px;
        padding: 15px 20px;
        font-size: 16px;
        color: #fff;
        outline: none;
      }
  
      .input-box input::placeholder {
        color: white;
      }
  
      .input-box i {
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        color: #fff;
        font-size: 20px;
      }
  
      .signup-container .btn {
        width: 100%;
        height: 50px;
        background-color: #fff;
        color: #333;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }
  
      .signup-container .btn:hover {
        background: rgba(255, 255, 255, 0.8);
        color: #000;
      }
  
      .otp-box {
        display: none; /* Initially hidden */
      }</style>
</head>
<body>
  <div class="signup-container">
    <h1>Podham..!!!</h1>
    <p>Sign up to get started</p>
    <div class="input-box">
      <input type="text" placeholder="Full Name" required>
      <i class='bx bxs-user'></i>
    </div>
    <div class="input-box">
      <input type="email" placeholder="Email" required>
      <i class='bx bxs-envelope'></i>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Password" required>
      <i class='bx bxs-lock-alt'></i>
    </div>
    <div class="input-box">
        <input type="password" placeholder="Re-enter Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
    <div class="otp-box">
      <div class="input-box">
        <input type="text" placeholder="Enter OTP">
        <i class='bx bxs-key'></i>
      </div>
    </div>
    <button class="btn" onclick="handleSignup()">Sign Up</button>
  </div>

  <script>
    let otpShown = false; 

    function handleSignup() {
      if (!otpShown) {
       
        document.querySelector('.otp-box').style.display = 'block';
        otpShown = true;
      } else {
       alert("Signup successful! Redirecting...");
        window.location.href = "login.html"; 
      }
    }
  </script>
</body>
</html>
