<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Itinerary Planner</title>
    <link rel="stylesheet" href="workspace.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">PlanAI</div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#signup" class="btn">Get Started</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <video autoplay muted loop class="bg-video">
            <source src="vecteezy_aurora-borealis-northern-lights_16191962.mp4" type="video/mp4">
        </video>
        <div class="hero-text">
            <h1>AI Itinerary Planner</h1>
            <p>Personalized trips, planned instantly with AI.</p>
            <a href="#form" class="btn">Start Planning</a>
        </div>
    </section>
    
    <section id="form" class="form-section">
        <h2>Plan Your Perfect Trip</h2>
        <form>
            <input type="text" placeholder="From" required>
            <input type="text" placeholder="To" required>
            <input type="number" placeholder="Number of People" required>
            <input type="number" placeholder="Number of Days" required>
            <input type="text" placeholder="Budget" required>
            <select>
                <option>Family Trip</option>
                <option>Solo</option>
                <option>Friends</option>
            </select>
            <input type="text" placeholder="Food Preferences">
            <button type="submit" class="btn">Generate Itinerary</button>
        </form>
    </section>
    
    <footer>
        <div class="footer-container">
            <div class="logo">PlanAI</div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
