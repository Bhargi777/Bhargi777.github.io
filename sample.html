<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        .loginpage { padding-top: 200px; padding-right: 100px; display: flex; justify-content: space-between; align-items: center; min-height: 80vh;
            background-image: url(https://images.unsplash.com/photo-1451337516015-6b6e9a44a8a3?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzYxfHx0cmF2ZWx8ZW58MHx8MHx8fDA%3D);
            background-size: cover; background-position: bottom; background-repeat: no-repeat; background-attachment: fixed;
        }
        .tagline { color: #fff; max-width: 850px; font-size: 50px; font-weight: 600; line-height: 1.5; padding-left: 50px; padding-bottom: 70px; }
        .wrapper { width: 420px; background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.2); backdrop-filter: blur(5px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); color: #fff; padding: 30px 40px; border-radius: 10px; transition: all 0.3s ease;
        }
        .wrapper h1 { font-size: 36px; text-align: center; }
        .input-box { position: relative; width: 100%; margin: 30px 0; }
        .input-box input { width: 100%; background: rgba(255, 255, 255, 0.1); border: none; outline: none; border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px; font-size: 16px; color: #fff; padding: 20px 45px 20px 20px;
        }
        .input-box input::placeholder { color: #fff; }
        .btn { width: 100%; height: 45px; background: #fff; border: none; outline: none; border-radius: 40px;
            cursor: pointer; font-size: 16px; color: #333; font-weight: 600;
        }
        .btn:hover { background: rgba(255, 255, 255, 0.5); color: #fff; }
        .register-link p a { color: #fff; text-decoration: none; font-weight: 600; cursor: pointer; }
        .register-link p a:hover { text-decoration: underline; }
        
        .fade { opacity: 0; transform: translateY(20px); transition: opacity 0.5s ease, transform 0.5s ease; }
        .fade.show { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="loginpage">
    <div class="tagline" id="tagline">
        <p>Elevate your travel—no limits, just unforgettable moments.</p>
    </div>
    <div class="wrapper" id="form-container">
        <form id="login-form" class="fade show">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Email or Phone" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a onclick="toggleForm()">Sign up</a></p>
            </div>
        </form>
        <form id="signup-form" class="fade" style="display: none;">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="register-link">
                <p>Already have an account? <a onclick="toggleForm()">Login</a></p>
            </div>
        </form>
    </div>
    <script>
        function toggleForm() {
            let loginForm = document.getElementById('login-form');
            let signupForm = document.getElementById('signup-form');
            let tagline = document.getElementById('tagline');
            
            if (loginForm.style.display === "none") {
                signupForm.classList.remove("show");
                setTimeout(() => {
                    signupForm.style.display = "none";
                    loginForm.style.display = "block";
                    setTimeout(() => loginForm.classList.add("show"), 10);
                }, 300);
                tagline.innerHTML = "<p>Elevate your travel—no limits, just unforgettable moments.</p>";
            } else {
                loginForm.classList.remove("show");
                setTimeout(() => {
                    loginForm.style.display = "none";
                    signupForm.style.display = "block";
                    setTimeout(() => signupForm.classList.add("show"), 10);
                }, 300);
                tagline.innerHTML = "<p>Start your journey with us—adventure awaits.</p>";
            }
        }
    </script>
</body>
</html>
