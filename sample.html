<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    height: 100vh;
    background: url(IMG_1779.JPG) no-repeat center center/cover;
}

.container {
    display: flex;
    width: 100%;
}

.left-side {
    width: 50%;
    
}

.right-side {
    width: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(10px);
    color: white;
}

.login-box {
    width: 80%;
    max-width: 350px;
    text-align: center;
}

.login-box h2 {
    font-size: 24px;
    margin-bottom: 5px;
}

.login-box p {
    font-size: 14px;
    margin-bottom: 20px;
    color: #ccc;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    text-align: left;
    font-size: 14px;
    margin-top: 10px;
}

input {
    padding: 10px;
    margin-top: 5px;
    border: none;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    outline: none;
}

.options {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    margin-top: 10px;
}

.options input {
    width: auto;
    margin-right: 5px;
}

.options a {
    color: #ccc;
    text-decoration: none;
}

button {
    margin-top: 20px;
    padding: 10px;
    background: black;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.register {
    margin-top: 15px;
    font-size: 14px;
}

.register a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}</style>
</head>
<body>
    <div class="container">
        <div class="left-side"></div>
        <div class="right-side">
            <div class="login-box">
                <h2>Welcome back</h2>
                <p>Please enter your details.</p>
                <form>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Enter your e-mail">
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="*******">
                    
                    <div class="options">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                        <a href="#">Forgot your password?</a>
                    </div>

                    <button type="submit">Log in</button>
                    <p class="register">Don't have an account? <a href="#">Register here</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
