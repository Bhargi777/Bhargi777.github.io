<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Navbar with SVG Logo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .nav-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .nav-list li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav-list li a:hover {
            color: #ff5733; /* Hover color */
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container svg {
            height: 50px;
            margin-right: 15px;
        }

        .heading {
            background: url('IMG_1779.JPG') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 4rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <!-- SVG Logo -->
                <svg xmlns="http://www.w3.org/2000/svg" width="150" height="50" viewBox="0 0 800 200">
                    <defs>
                        <linearGradient id="vamoosGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#FFFFFF; stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#FF5733; stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#16A085; stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <text x="10" y="150" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="url(#vamoosGradient)">
                        Vamoos..!!!
                    </text>
                </svg>
            </div>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="heading">
            <h1>Welcome to Vamoos!</h1>
        </div>
    </main>
</body>
</html>
