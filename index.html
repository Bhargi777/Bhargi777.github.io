<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letss Goo</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #0f0f0f, #1c1c1c);
            color: #ffffff;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: transparent;
        }

        .nav-list {
            list-style: none;
            display: flex;
            gap: 35px;
        }

        .nav-list li {
            position: relative;
        }

        .nav-list li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-list li a:hover {
            color: #ff5733;
            transform: scale(1.1);
        }

        .nav-list li::before {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 2px;
            background: #ff5733;
            transition: width 0.4s ease, left 0.4s ease;
        }

        .nav-list li:hover::before {
            width: 100%;
            left: 0;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container svg {
            height: 50px;
            margin-right: 10px;
        }

        .heading {
            background: url(image\ copy.png) no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 4rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
        }

        .heading h1 {
            margin-bottom: 20px;
            font-size: 4rem;
        }

        .heading p {
            font-size: 1.6rem;
            font-weight: 300;
            color: #ff5733;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
            border: 2px solid #ff5733;
            background: transparent;
            border-radius: 30px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0px 5px 10px rgba(255, 87, 51, 0.4);
        }

        .btn:hover {
            background: #ff5733;
            color: #ffffff;
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(255, 87, 51, 0.6);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                padding: 20px;
            }

            .nav-list {
                flex-direction: column;
                gap: 20px;
            }

            .nav-list li a {
                font-size: 16px;
            }

            .heading h1 {
                font-size: 2.8rem;
            }

            .heading p {
                font-size: 1.4rem;
            }

            .btn {
                font-size: 16px;
                padding: 10px 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="150" height="50" viewBox="0 0 800 200">
                    <defs>
                        <linearGradient id="vamoosGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#FF6F91; stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#FFC75F; stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#6A67CE; stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <text x="10" y="150" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="url(#vamoosGradient)">
                        Podham..!!!
                    </text>
                </svg>
            </div>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="heading">
            <h1>Welcome</h1>
            <p>Your adventure starts now</p>
            <button class="btn">Explore Now</button>
        </div>
    </main>
</body>
</html>
