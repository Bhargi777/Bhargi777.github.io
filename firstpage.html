<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form with Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }


        .hero-section {
            position: relative;
            width: 100%;
            height: 80vh; 
            background: url(https://images.unsplash.com/photo-1490806843957-31f4c9a91c65?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzY4fHx0cmF2ZWx8ZW58MHx8MHx8fDA%3D) no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .nav-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: transparent;
            border: 5px solid white;
            border-radius: 30px;
            padding: 5px 25vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .nav-list {
            list-style: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px; 
            padding: 12px 20px;
            margin: 0;
        }


        .nav-list li a {
            color: white;
            text-decoration: none;
            font-size: 20px; 
            font-weight: bold;
            padding: 12px 20px;
        }


        .nav-list li img {
            width: 180px; 
            height: auto;
        }
        .form-container {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 80%;
            max-width: 1200px;
        }

        .form-container input, .form-container select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: calc(50% - 10px);
            font-size: 16px;
            outline: none;
            background-color: #f9f9f9;
            all:unset;
        }
        .dropdown {
            display: none;
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            top: 100%;
            left: 0;
            min-width: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dropdown a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
            font-size: 16px;
        }

        .dropdown a:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .nav-list li:hover .dropdown {
            display: block;
        }
        

        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
                align-items: center;
            }
            .form-container input, .form-container select {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="hero-section">
    
        <nav class="nav-container">
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><img src="logo.png" alt=""></li>
                <li><a href="#">Contact</a></li>
                <li>
                    <a href="#">Bhargav </a>
                    <div class="dropdown">
                        <a href="#">Account</a>
                        <a href="#">Sign Out</a>
                    </div>
                </li>
            </ul>
        </nav>


        <form class="form-container">
            <fieldset>
                <legend>Starting Point</legend>
            <input type="text" placeholder="Enter Your Starting Point"></fieldset>
            <fieldset><legend>Destination</legend>
            <input type="text" placeholder="Enter Your Destination"></fieldset>
            <fieldset><legend>Number of People</legend>
            <input type="number" placeholder="Count"></fieldset>
            <fieldset><legend>Budget</legend>
            <input type="number" placeholder="Enter the amount" ></fieldset>
            <fieldset><legend>Choose a Trip Type:</legend>
            <select id="trip-type" name="trip-type">
                <option value="" selected>Trip Type</option>
                <option value="family">Family</option>
                <option value="solo">Solo</option>
                <option value="friends">Friends</option>
                <option value="business">Business</option>
                <option value="adventure">Adventure</option>
            </select></fieldset>
        </form>
    </div>

</body>
</html>
